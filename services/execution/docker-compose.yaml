# Docker Compose for Local Testing of Execution Service
services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  python-worker:
    build:
      context: .
      dockerfile: ../../infrastructure/docker/execution/Dockerfile.python
    restart: always
    environment:
      CELERY_BROKER_URL: redis://redis:6379
      TARGET_QUEUE: pythonq
      OUTPUT_QUEUE: pythonoutputq
      LANGUAGE: python
    command: celery -A src.receiver.celery worker --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app

  java-worker:
    build:
      context: .
      dockerfile: ../../infrastructure/docker/execution/Dockerfile.java
    restart: always
    environment:
      CELERY_BROKER_URL: redis://redis:6379
      TARGET_QUEUE: javaq
      OUTPUT_QUEUE: javaoutputq
      LANGUAGE: java
    command: celery -A src.receiver.celery worker --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app

  test-client:
    build:
      context: .
      dockerfile: tests/Dockerfile.test
    environment:
      CELERY_BROKER_URL: redis://redis:6379
    command: bash
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app
